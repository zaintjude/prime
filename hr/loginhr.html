<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login</title>
    <link rel="stylesheet" href="loginhr.css">
    <style>
        body {
            background: url('HR.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-right: 100px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 350px;
        }

        .login-box {
            text-align: center;
        }

        h2 {
            color: white;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <img src="prime.png" width="200" height="100" class="logo">
    <div class="login-container">
        <div class="login-box">
            <h2>HR Login</h2>
            <input type="text" id="username" placeholder="Username" value="">
            <input type="password" id="password" placeholder="Password" value="">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script src="loginhr.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <style>
        /* Add custom styles for the textarea */
        #new-task {
            width: 100%;
            /* Makes the box take up the full width */
            height: 100px;
            /* Makes the box taller */
            padding: 8px;
            /* Adds space inside the box */
            font-size: 16px;
            /* Adjusts the font size */
            border: 1px solid #ccc;
            /* Adds a border to the box */
            border-radius: 4px;
            /* Rounds the corners */
            box-sizing: border-box;
            /* Ensures padding is included in the width/height */
            resize: vertical;
            /* Allow vertical resizing of the box */
        }
    </style>
</head>

<body>

    <div style="text-align: right; margin-bottom: 10px;">
        <a href="https://dashproduction.x10.mx/masterfile/prime/hr/dashboardhr.html"
            style="display: inline-block; padding: 8px 16px; margin-left: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">
            DASHBOARD
        </a>
    </div>

    <div class="container">
        <h3>
            <center>TO DO LIST</center>
        </h3>
        <p>
            <label for="new-task">Add Notes</label>
            <textarea id="new-task"></textarea> <!-- Textarea instead of input field -->
            <label for="task-time">Set Time</label>
            <input id="task-time" type="datetime-local">
            <button id="add-button">Add</button>
        </p>

        <h3>Todo</h3>
        <ul id="incomplete-tasks"></ul>

        <h3>Completed</h3>
        <ul id="completed-tasks"></ul>
    </div>

    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>

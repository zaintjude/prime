    <h1>Payroll Management</h1>
    
    <!-- Form for adding new payroll entries -->
    <div class="form-container">
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="department" placeholder="Department">
        <input type="number" id="monthly" placeholder="Monthly Salary">
        <input type="number" id="daily" placeholder="Daily Rate">
        <input type="number" id="allowance" placeholder="Allowance">
        <input type="date" id="lastIncrease">
        <input type="date" id="prevIncrease">
        <button onclick="addRow()">Add Row</button>
    </div>

    <!-- Search functionality -->
    <div class="search-container">
        <input type="text" id="searchDepartment" placeholder="Search Department" oninput="filterTable()">
        <input type="text" id="searchName" placeholder="Search Full Name" oninput="filterTable()">
    </div>
    
    <!-- Table displaying payroll data -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Department</th>
                    <th>Monthly</th>
                    <th>Daily</th>
                    <th>Allowance</th>
                    <th>Last Increase</th>
                    <th>Prev Increase</th>
                </tr>
            </thead>
            <tbody id="payrollTableBody">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="payroll.js"></script>
</body>
</html>

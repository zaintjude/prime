<div style="text-align: right; margin-bottom: 10px;">

  <h1>FAILED QUOTA REPORT</h1>

  <div class="filters">

    <input type="date" id="dateFilter" placeholder="Filter by Date (YYYY-MM-DD)">

  <div class="report">
    <p>Total Employees: <span id="totalEmployees">0</span></p>

  <div class="table-container">

      <thead>
        <tr>
          <th>NAME</th>
          <th>DATE</th>
          <th>QUOTA TO REACH</th>
          <th>ACTUAL QUOTA</th>

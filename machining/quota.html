    <h1>Quota Tracker</h1>

            <tr>
                <th>Date</th>
                <th>Operator</th>
                <th>Item Name</th>
                <th>Quota</th>
                <th>Machine</th>
                <th>7 AM</th>
                <th>8 AM</th>
                <th>9 AM</th>
                <th>10 AM</th>
                <th>11 AM</th>
                <th>12 PM</th>
                <th>2 PM</th>
                <th>3 PM</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button onclick="addRowShift1()">Add Row</button>

    <h2>Shift 2 (3 PM to 11 PM)</h2>
    <table id="shiftTable2" border="1">
        <thead>
            <tr>
                <th>Date</th>

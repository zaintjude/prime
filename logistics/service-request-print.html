<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Service Request Document</title>
    <link rel="stylesheet" href="servicerequests.css">
    <style>
        .print-container {
            width: 8.5in;
            margin: auto;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        .company-info {
            font-size: 14px;
            line-height: 1.4;
        }

        h2 {
            text-align: center;
            margin: 30px 0 10px;
            text-decoration: underline;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .details-table td {
            padding: 10px;
            border: 1px solid #ccc;
            vertical-align: top;
        }

        .signature {
            margin-top: 60px;
        }

        .signature label {
            display: block;
            margin-bottom: 60px;
        }

        .signature span {
            display: inline-block;
            border-top: 1px solid #000;
            width: 250px;
            text-align: center;
            font-weight: bold;
        }

        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="print-container">
        <div class="header">
            <img src="prime.png" alt="Logo">
            <div class="company-info">
                <strong>PRD PRIME CONCEPT AND DESIGN INC.</strong><br>
        1888 Gosotto Compound, M.J Cuenco Avenue<br>
        Mabolo, Cebu City
            </div>
        </div>

        <h2>SERVICE REQUEST DOCUMENT</h2>

        <table class="details-table">
            <tr>
                <td><strong>Date of Request:</strong></td>
                <td id="date"></td>
                <td><strong>Request No:</strong></td>
                <td id="requestNumber"></td>
            </tr>
            <tr>
                <td><strong>Requested By:</strong></td>
                <td id="requestedBy"></td>
                <td><strong>Department:</strong></td>
                <td id="department"></td>
            </tr>
            <tr>
                <td><strong>Service Type:</strong></td>
                <td id="serviceType"></td>
                <td><strong>Priority:</strong></td>
                <td id="priority"></td>
            </tr>
            <tr>
                <td><strong>Description:</strong></td>
                <td colspan="3" id="description"></td>
            </tr>
            <tr>
                <td><strong>Location:</strong></td>
                <td id="location"></td>
                <td><strong>Technician:</strong></td>
                <td id="technician"></td>
            </tr>
            <tr>
                <td><strong>Status:</strong></td>
                <td id="status"></td>
                <td><strong>Completion Date:</strong></td>
                <td id="completionDate"></td>
            </tr>
            <tr>
                <td><strong>Remarks:</strong></td>
                <td colspan="3" id="remarks"></td>
            </tr>
        </table>

        <div class="signature">
            <label>Prepared by (Logistics):</label>
            <span>LOGISTICS</span>
        </div>

        <button onclick="window.print()">üñ®Ô∏è Print Request</button>
    </div>

   <script>
    const requestData = JSON.parse(localStorage.getItem('serviceRequest')) || {};

    const fillField = (id, val) => document.getElementById(id).textContent = val || '-';

    fillField('date', requestData.date);
    fillField('requestNumber', requestData.requestNumber);
    fillField('requestedBy', requestData.requestedBy);
    fillField('department', requestData.department);
    fillField('serviceType', requestData.serviceType);
    fillField('priority', requestData.priority);
    fillField('description', requestData.description);
    fillField('location', requestData.location);
    fillField('technician', requestData.technician);
    fillField('status', requestData.status);
    fillField('completionDate', requestData.completionDate);
    fillField('remarks', requestData.remarks);
</script>

</body>

</html>

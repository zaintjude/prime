<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Report</title>
    <link rel="stylesheet" href="cost.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Adding html2pdf.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Back to Logistics Link -->
    <a href="https://zaintjude.github.io/prime/logistics/logistics.html" style="display: inline-block; margin-bottom: 15px; color: #3498db; font-weight: bold;">‚Üê Back to Logistics</a>

    

    <!-- Small logo at the top right -->
    <div id="logo-container">
        <img src="prime.png" alt="Logo" id="logo">
    </div>

    <div class="container">
        <h1>Cost Report</h1>

        <!-- Tables for cost per vehicle per month and per year -->
        <h2>Cost Per Vehicle Per Month</h2>
        <table id="monthlyCostTable">
            <thead>
                <tr>
                    <th>Vehicle</th>
                    <th>Month</th>
                    <th>Total Odometer</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Monthly cost data will be dynamically inserted here -->
            </tbody>
        </table>

        <h2>Cost Per Vehicle Per Year</h2>
        <table id="yearlyCostTable">
            <thead>
                <tr>
                    <th>Vehicle</th>
                    <th>Year</th>
                    <th>Total Odometer</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Yearly cost data will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Graph for Delivery Destinations -->
        <h2>Delivery Destinations</h2>
        <canvas id="destinationGraph"></canvas>

        <!-- Graph for Total Most Consumed Fuel -->
        <h2>Total Most Consumed Fuel</h2>
        <canvas id="fuelGraph"></canvas>

        <!-- Graph for Number of Deliveries Per Month -->
        <h2>Deliveries Per Month</h2>
        <canvas id="deliveryGraph"></canvas>
    </div>

   

    <script src="cost.js"></script>
</body>
</html>

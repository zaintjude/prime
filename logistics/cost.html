<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cost Report</title>
  <link rel="stylesheet" href="cost.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <!-- Back to Logistics Link -->
  <a href="https://zaintjude.github.io/prime/logistics/logistics.html"
     style="display: inline-block; margin-bottom: 15px; color: #3498db; font-weight: bold;">
    ‚Üê Back to Logistics
  </a>

  <!-- Small logo at the top right -->
  <div id="logo-container">
    <img src="prime.png" alt="Logo" id="logo"/>
  </div>

  <div class="container">
    <h1>Cost Report</h1>

    <!-- Cost Per Vehicle Per Month -->
    <section>
      <h2>Cost Per Vehicle Per Month</h2>
      <div style="margin-bottom: 10px;">
        <label for="monthFilter">Filter by Month:</label>
        <input type="text" id="monthFilter" placeholder="e.g. May">
      </div>
      <table id="monthlyCostTable">
        <thead>
          <tr>
            <th>Vehicle</th>
            <th>Month</th>
            <th>Total Odometer</th>
            <th>Total Cost</th>
          </tr>
        </thead>
        <tbody>
          <!-- Monthly cost data will be dynamically inserted here -->
        </tbody>
      </table>
    </section>

    <!-- Cost Per Vehicle Per Year -->
    <section>
      <h2>Cost Per Vehicle Per Year</h2>
      <div style="margin-bottom: 10px;">
        <label for="yearFilter">Filter by Year:</label>
        <input type="text" id="yearFilter" placeholder="e.g. 2025">
      </div>
      <table id="yearlyCostTable">
        <thead>
          <tr>
            <th>Vehicle</th>
            <th>Year</th>
            <th>Total Odometer</th>
            <th>Total Cost</th>
          </tr>
        </thead>
        <tbody>
          <!-- Yearly cost data will be dynamically inserted here -->
        </tbody>
      </table>
    </section>

    <!-- Graphs Section -->
    <section>
      <h2>Delivery Destinations</h2>
      <div class="chart-container">
        <canvas id="destinationGraph"></canvas>
      </div>
    </section>

    <section>
      <h2>Total Most Consumed Fuel</h2>
      <div class="chart-container">
        <canvas id="fuelGraph"></canvas>
      </div>
    </section>

    <!-- Summary by Location Category -->
    <section class="summary-section">
      <h2>Summary by Location Category</h2>
      <div class="chart-container">
        <canvas id="locationSummaryGraph" width="400" height="200"></canvas>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="cost.js"></script>
</body>
</html>

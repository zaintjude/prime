<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Report</title>
    <link rel="stylesheet" href="cost.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Back to Logistics Link -->
    <a href="https://zaintjude.github.io/prime/logistics/cost.html" 
       style="display: inline-block; margin-bottom: 15px; color: #3498db; font-weight: bold;">
       ‚Üê Back to Logistics
    </a>

    <!-- Logo -->
    <div id="logo-container">
        <img src="prime.png" alt="Logo" id="logo">
    </div>

    <div class="container">
        <h1>Cost Report</h1>

        <!-- Filters -->
        <div style="margin-bottom: 20px;">
            <label for="monthFilter">Filter by Month:</label>
            <input type="text" id="monthFilter" placeholder="e.g. March">

            <label for="yearFilter" style="margin-left: 20px;">Filter by Year:</label>
            <input type="text" id="yearFilter" placeholder="e.g. 2024">
        </div>

        <!-- Monthly Table -->
        <h2>Cost Per Vehicle Per Month</h2>
        <table id="monthlyCostTable">
            <thead>
                <tr>
                    <th>Vehicle</th>
                    <th>Month</th>
                    <th>Total Odometer</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JS -->
            </tbody>
        </table>

        <!-- Yearly Table -->
        <h2>Cost Per Vehicle Per Year</h2>
        <table id="yearlyCostTable">
            <thead>
                <tr>
                    <th>Vehicle</th>
                    <th>Year</th>
                    <th>Total Odometer</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JS -->
            </tbody>
        </table>

        <!-- Graphs -->
        <h2>Delivery Destinations</h2>
        <canvas id="destinationGraph"></canvas>

        <h2>Total Most Consumed Fuel</h2>
        <canvas id="fuelGraph"></canvas>

        <h2>Deliveries Per Month</h2>
        <canvas id="deliveryGraph"></canvas>

        <h2>Delivery Categories Summary</h2>
        <canvas id="locationSummaryGraph"></canvas>
    </div>

    <script src="cost.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cost Report</title>
  <link rel="stylesheet" href="cost.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <!-- Back to Logistics -->
  <a href="https://zaintjude.github.io/prime/logistics/logistics.html"
     style="display: inline-block; margin-bottom: 15px; color: #3498db; font-weight: bold;">
    ← Back to Logistics
  </a>

  <!-- Logo -->
  <div id="logo-container">
    <img src="prime.png" alt="Logo" id="logo"/>
  </div>

  <div class="container">
    <h1>Cost Report</h1>

    <!-- Monthly Cost Table -->
    <section>
      <h2>Cost Per Vehicle Per Month</h2>
      <div style="margin-bottom: 10px;">
<label for="monthFilter">Month:</label>
<select id="monthFilter">
  <option value="">-- All Months --</option>
</select>
      </div>
      <table id="monthlyCostTable">
        <thead>
          <tr>
            <th>Vehicle</th>
            <th>Month</th>
            <th>Total Odometer</th>
            <th>Total Cost (₱)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Yearly Cost Table -->
    <section>
      <h2>Cost Per Vehicle Per Year</h2>
      <div style="margin-bottom: 10px;">
     <label for="yearFilter">Year:</label>
<input type="text" id="yearFilter" placeholder="e.g. 2024">
      </div>
      <table id="yearlyCostTable">
        <thead>
          <tr>
            <th>Vehicle</th>
            <th>Year</th>
            <th>Total Odometer</th>
            <th>Total Cost (₱)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Delivery Destinations Pie Chart -->
    <section>
      <h2>Delivery Destinations</h2>
      <div class="chart-container">
        <canvas id="destinationGraph"></canvas>
      </div>
    </section>

    <!-- Most Consumed Fuel Bar Chart -->
    <section>
      <h2>Total Most Consumed Fuel</h2>
      <div class="chart-container">
        <canvas id="fuelGraph"></canvas>
      </div>
    </section>

    <!-- Deliveries Per Month Line Chart -->
    <section>
      <h2>Number of Deliveries Per Month</h2>
      <div class="chart-container">
        <canvas id="deliveryGraph"></canvas>
      </div>
    </section>

    <!-- Summary by Location Category -->
    <section class="summary-section">
      <h2>Summary by Location Category</h2>
      <div class="chart-container">
        <canvas id="locationSummaryGraph"></canvas>
      </div>
    </section>
  </div>

  <!-- Load logic AFTER all DOM elements -->
  <script src="cost.js"></script>
</body>
</html>
